{% extends "pocketwingman/base.html" %}
{% block body_block %}
<div class="jumbotron">
    <h1>Add a Result</h1>
    <br/>
    <div class="container">
        <form id="result_form" method="post" action="/pocketwingman/help_out/{{category_id}}/">

            {% csrf_token %}
            {% for hidden in form.hidden_fields %}
                {{ hidden }}
            {% endfor %}

            {% for field in form.visible_fields %}
                {{ field.errors }}
                {{ field.help_text}}
                {{ field }}
            {% endfor %}

                   <br/>
            <button class="btn btn-primary" type="submit" name="submit">Give Tip</button>
        </form>
    </div>
</div>

{% endblock %}
